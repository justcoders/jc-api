machine:
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  pre:
    - pip install awscli
    - docker build --rm=false -t justcoders/jc-api:$CIRCLE_SHA1 .
    - docker run --name test-mongo -d mongo

test:
  override:
    - docker run -d -p 3000:3000 -e "MONGODB_HOST=test-mongo" -e "MONGODB_DATABASE=justcoders" justcoders/jc-api:$CIRCLE_SHA1; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:3000

deployment:
  elasticbeanstalk:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./deploy.sh $CIRCLE_SHA1